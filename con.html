<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Status</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
        }
        .card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .card h1 {
            color: #2196F3;
            font-size: 24px;
            margin: 0 0 10px;
        }
        .card p {
            color: #757575;
            font-size: 16px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Vote Pending</h1>
        <p>You will be contacted to confirm your vote.</p>
    </div>
</body>
</html>
